<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up | Navy</title>
      <link rel="stylesheet" href="style.css">
      <script src="main.js" defer></script>
   </head>
   <body>
      <section>
         <div>
            <img src="styles/mcrn.png" alt="MCRN-logo">
            <p>MARTIAN CONGRESSIONAL REPUBLIC NAVY</p>
         </div>
         <footer>Photo by <a href="https://unsplash.com/@daniele71043">Daniele Colucci</a>
            on <a href="https://unsplash.com/">Unsplash</a> </footer>
      </section>
      <main>
         <h1>This is not a real online service! You know you need some adventure in your life.
            Sign up <i style="font-size: inherit">now</i> to join us.</h1>
         <div><b style="font-size: inherit">You <i style="font-size: inherit">know</i> you want to!</b></div>
         <form action="#" method="post" id="my-form" onSubmit="return checkPassword(this)">
            <p>Let's do this!</p>
            <div class="wrapper">
               <div class="input">
                  <label for="first_name">FIRST NAME <span aria-label="required">*</span></label>
                  <input type="text" id="first_name" 
                         name="first_name"
                         placeholder="John" 
                         aria-label="first name" 
                         required 
                         autocomplete="first name">
               </div>
               <div class="input">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" 
                         name="last_name" 
                         placeholder="Smith" 
                         aria-label="last name"
                         autocomplete="last name">
               </div>
               <div class="input">
                  <label for="email">EMAIL <span aria-label="required">*</span></label>
                  <input type="email" 
                         id="email" 
                         name="email" 
                         placeholder="johnsmith@mail.com" 
                         required 
                         autocomplete="email">
               </div>
               <div class="input">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" 
                         id="phone" 
                         name="phone"
                         placeholder=" "
                         minlength="10"
                         pattern="^(\+4|)?(07[0-8]{1}[0-9]{1}|02[0-9]{2}|03[0-9]{2}){1}?(\s|\.|\-)?([0-9]{3}(\s|\.|\-|)){2}$"
                         autocomplete="phone">
               </div>
               <div class="input">
                  <label for="password">PASSWORD <span aria-label="required">*</span></label>
                  <input type="password" 
                         id="password" 
                         name="password"
                         placeholder=" "
                         pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                         class="error" 
                         required 
                         autocomplete="password">
               </div>
               <div class="input">
                  <label for="confirmPassword">CONFIRM PASSWORD</label>
                  <input type="password" 
                         id="confirmPassword" 
                         name="confirmPassword"
                         placeholder=" "
                         pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                         class="error" 
                         required 
                         autocomplete="password">
               </div>
            </div>
         </form>
         <button type="submit" form="my-form">Create Account</button>
         <p>Already have an account? <a href="">Log in</a></p>
      </main>
   </body>
</html>
