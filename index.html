<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign up | Navy</title>
      <link rel="stylesheet" href="style.css">
      <script src="main.js" defer></script>
   </head>
   <body>
      <section class="logo">
         <div>
            <img src="mcrn.png" alt="MCRN-logo">
            <p>MARTIAN CONGRESSIONAL REPUBLIC NAVY</p>
         </div>
         <footer>Photo by <a href="https://unsplash.com/@ivvndiaz">Iván Díaz</a>
            on <a href="https://unsplash.com/">Unsplash</a> </footer>
      </section>
      <main>
         <h1>This is not a real online service! You know you need some adventure in your life.
            Sign up <i>now</i> to get started.</h1>
         <p><b>You <i>know</i> you want to!</b> </p>
         <form action="#" method="post" id="my-form">
            <p>Let's do this!</p>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="John">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="johnsmith@mail.com">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password">
         </form>
         <button type="form" form="my-form">Create Account</button>
         <p>Already have an account? <a href="">Log in</a></p>
      </main>
   </body>
</html>
